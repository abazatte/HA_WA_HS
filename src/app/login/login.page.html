<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <br />
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="email" label="Eingabefeld" fill="solid" placeholder="E-Mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" label="Eingabefeld" fill="solid" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="register()" expand="block" color="primary">
        Register
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
