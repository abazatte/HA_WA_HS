<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <br />
  <form name="loginForm" [formGroup]="loginForm">
  <ion-list>
    <ion-item>
      <ion-input formControlName="emailForm" [(ngModel)]="email" label="Eingabefeld" fill="solid" placeholder="E-Mail" helperText="Deine Email eingeben"
      errorText="Email ungÃ¼ltig" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="passwordForm" [(ngModel)]="password" type="password" label="Eingabefeld" fill="solid" placeholder="Password" helperText="Passwort eingeben"
      errorText="Passwort ist falsch" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="login()" expand="block" color="primary">
        Login
      </ion-button>
    </ion-item>
    <ion-item>
      <a href="/register">Register</a>
    </ion-item>
  </ion-list>
</form>
</ion-content>
