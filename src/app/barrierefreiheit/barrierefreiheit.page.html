<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Barrierefreiheit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Barrierefreiheit</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid *ngIf="dataObj">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Mobilitätsservice</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ dataObj.hasMobilityService }}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Barrierefreier Zugang</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ dataObj.hasSteplessAccess }}
      </ion-card-content>
    </ion-card>
    <ion-row *ngIf="dataObj.fasta">
      <ion-col *ngFor="let i of dataObj.fasta">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ i.description }}</ion-card-title>
            <ion-card-subtitle *ngIf="i.state === 'ACTIVE'">In Betrieb</ion-card-subtitle>
            <ion-card-subtitle *ngIf="i.state === 'UNKNOWN'">Unbekannt</ion-card-subtitle>
            <ion-card-subtitle *ngIf="i.state === 'INACTIVE'">Nicht in Betrieb</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item *ngIf="i.stateExplanation === 'available'">
              verfügbar
            </ion-item>
            <ion-item *ngIf="i.stateExplanation === 'monitoring not available'">
              Überwachung nicht verfügbar
            </ion-item>
            <ion-item *ngIf="i.stateExplanation === 'under construction'">
              Im Bau
            </ion-item>
            <br>
            <ion-item *ngIf="i.type === 'ESCALATOR'">
              Rolltreppe
            </ion-item>
            <ion-item *ngIf="i.type === 'ELEVATOR'">
              Aufzug
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
