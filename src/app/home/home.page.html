<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ getName() }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img id="image" src="{{ getPicture() }}" alt="">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let icon of text">
        <ion-button size="large" (click)="changeWindow(icon)">{{ icon }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
