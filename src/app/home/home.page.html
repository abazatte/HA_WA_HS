<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="getName()">
      {{ getName() }}
    </ion-title>
    <ion-title *ngIf="!getPicture()">
      Kein Bahnhof ausgew√§hlt!
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div *ngIf="getPicture()">
    <img id="image" src="{{ getPicture() }}" alt="">
  </div>
  <div *ngIf="!getPicture()">
    <div class="top-image"></div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let icon of text">
        <ion-button size="large" (click)="changeWindow(icon)">{{ icon }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
