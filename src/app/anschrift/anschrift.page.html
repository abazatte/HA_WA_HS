<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Anschrift</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anschrift</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="ion-padding ion-margin-vertical" style="height : 85vh">
    <div class="ion-text-center" style="height: 100%">
      <iframe
        style="display:block;"
        width="100%"
        height="100%"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        [src]="safeSrc">
      </iframe>
    </div>
  </ion-card>
</ion-content>
