<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>
  <br />
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="bahnhof" label="Eingabefeld" label-placement="floating" fill="solid" placeholder="Bahnhofsname/Nr eingeben"></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-button (click)="getBahnhof()" expand="block" color="primary">
        Suche
        <ion-icon slot="end" name="search" ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
