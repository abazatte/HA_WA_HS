<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>
  <br />
  <ion-list>
    <ion-item>
      <input [matAutocomplete]="auto" [(ngModel)]="bahnhof" (change)="getBahnhof()" label="Eingabefeld" label-placement="floating" fill="solid" placeholder="Bahnhofsname/Nr eingeben"/>
    </ion-item>
    <ion-item>
      <ng-select [items]="bahnhoefe$ | async"
           bindLabel="name"
           autofocus
           bindValue="id"
           [(ngModel)]="selectedPersonId">
</ng-select>
    </ion-item>
    <br />
    <ion-item>
      <ion-button (click)="getBahnhof()" expand="block" color="primary">
        Suche
        <ion-icon slot="end" name="search" ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</ion-content>
