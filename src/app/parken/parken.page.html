<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Parken</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Parken</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid *ngIf="dataObj">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Parkplatz</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="container">
              <div class="svg-container">
                <div class="park" *ngIf="dataObj && dataObj.hasBicycleParking"></div>
                <div class="noPark" *ngIf="dataObj && !dataObj.hasBicycleParking"></div>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Fahrradparkplatz</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="container">
              <div class="svg-container">
                <div class="bikePark" *ngIf="dataObj && dataObj.hasParking"></div>
                <div class="noBikePark" *ngIf="dataObj && !dataObj.hasParking"></div>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
